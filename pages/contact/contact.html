<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="Navbar">
      <div class="container">
        <header
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="../../index.html"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img
              src="../../images/assets/Logo_Dunatech.png"
              width="200px"
              alt="Logo da Dunatech"
            />
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="../../index.html" class="nav-link" aria-current="page"
                >Início</a
              >
            </li>
            <li class="nav-item">
              <a href="../../index.html#Servicos" class="nav-link">Serviços</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link active">Contato</a>
            </li>
          </ul>
        </header>
      </div>
    </section>

    <section id="Contato">
      <div class="container">
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="inputFirstName" class="form-label">Name *</label>
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                aria-describedby="First Name"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="inputEmail" class="form-label">Email *</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="Email"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="inputPhone" class="form-label">Phone</label>
              <input
                type="tel"
                class="form-control"
                id="inputPhone"
                aria-describedby="Phone"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="inputMessage" class="form-label">Message *</label>
              <textarea
                class="form-control"
                name="message"
                id="inputMessage"
                rows="5"
                placeholder="Digite sua mensagem aqui..."
                required
              ></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <section id="Footer">
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <p class="col-md-4 mb-0 text-body-secondary">© 2025 Dunatech</p>
          <a
            href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            aria-label="Bootstrap"
          >
            <img
              src="../../images/assets/Simbolo_Dunatech.png"
              width="50"
              alt=""
            />
          </a>
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item">
              <a
                href="../../index.html"
                class="nav-link px-2 text-body-secondary"
                >Início</a
              >
            </li>
            <li class="nav-item">
              <a
                href="../../index.html#Servicos"
                class="nav-link px-2 text-body-secondary"
                >Serviços</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
            </li>
            <li class="nav-item">
              <a href="./contact.html" class="nav-link px-2 text-body-secondary"
                >Contato</a
              >
            </li>
          </ul>
        </footer>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
